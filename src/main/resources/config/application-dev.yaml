server:
# tomcat 端口设置
  port: 9008
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver

    # 主数据源
    url: jdbc:oracle:thin:@127.0.0.1:1521:orcl
    username: lancedb
    password: lancedb
    # 辅数据源 1
    urlSlaveFirst: jdbc:oracle:thin:@127.0.0.1:1521:orcl
    usernameSlaveFirst: db1
    passwordSlaveFirst: db1
    # 辅数据源 2
    urlSlaveSecond: jdbc:oracle:thin:@127.0.0.1:1521:orcl
    usernameSlaveSecond: db2
    passwordSlaveSecond: db2

    # 下面为连接池的补充设置，应用到上面所有数据源中
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化大小，最小，最大
    initialSize: 50
    minIdle: 50
    maxActive: 50
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 60000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 100
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,slf4j
    # 通过connectProperties属性来打开慢SQL记录
    connectionProperties: druid.stat.mergeSql=false;druid.stat.slowSqlMillis=5000

logging:
  level:
    druid:
      sql:
        Statement: info
        ResultSet: info